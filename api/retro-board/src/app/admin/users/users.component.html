<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Użytkownicy</h3>

        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
            <i class="fas fa-minus"></i>
          </button>
        </div>
      </div>
      <div class="card-body">
        <table class="table table-hover text-nowrap">
          <thead>
            <tr>
              <th>ID</th>
              <th>Login</th>
              <th>Imię i nazwisko</th>
              <th>Rola</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
</div>
<div class="row">
  <div class="col-md-3">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Wybrany użytkownik</h3>

        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
            <i class="fas fa-minus"></i>
          </button>
        </div>
      </div>
      <div class="card-body">
        <div class="text-center">
          <img class="profile-user-img img-fluid img-circle"
               [src]="avatarLink"
               [alt]="userName" />
        </div>

        <h3 class="profile-username text-center">Aleksandra Niewiadomska</h3>

        <p class="text-muted text-center">Scrum Master</p>

        <ul class="list-group list-group-unbordered mb-3">
          <li class="list-group-item">
            <b>Sprintersi (Z23)</b> <a class="float-right">4</a>
          </li>
        </ul>

        <a href="#" class="btn btn-warning btn-small"><b>Edytuj</b></a>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  <div class="col-md-9">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Tablice</h3>

        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
            <i class="fas fa-minus"></i>
          </button>
        </div>
      </div>
      <div class="card-body">
        Start creating your amazing application!
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
</div>
