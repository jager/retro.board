<main class="main-content  mt-0">
  <section>
    <div class="page-header min-vh-75">
      <div class="container">
        <div class="row dragable-container" *ngIf="showLanes">
            <div class="col-md-3 mb-3" *ngFor="let lane of retrospectionBoard.lanes">
              <div class="card shadow-none border h-100">
                <div class="card-header text-sm-left text-left pt-4 pb-3 px-4">
                  <!--<h5 class="mb-1">{{lane.name}}</h5>
                  <p class="mb-3 text-sm">Free access for 30 members</p>
                  <h3 class="font-weight-bolder mt-3">
                    $299 <small class="text-sm text-secondary font-weight-bold">/ year</small>
                  </h3>-->

                  <div class="row">
                    <div class="col-lg-10 col-11 p-0 px-2 mx-0 cursor-pointer">
                      <h6 [ngClass]="{'d-none': isCurrentLaneEdited(lane), 'd-block': !isCurrentLaneEdited(lane)}"
                          (click)="editLaneTitleModeOn(lane)">{{lane.name}}</h6>
                      <input class="form-control" type="text" placeholder="Nazwa obszaru" value="{{lane.name}}"
                           [ngClass]="{'d-none': !isCurrentLaneEdited(lane), 'd-block': isCurrentLaneEdited(lane)}"
                           (keyup.enter)="editLaneTitleModeOff(lane, $event)"
                           (focusout)="editLaneTitleModeOff(lane, $event)" />
                    </div>
                    <div class="col-lg-2 col-1 my-auto text-end p-0 mx-0">
                      <div class="dropdown float-lg-end pe-1">
                        <a class="cursor-pointer" id="dropdownTable" data-bs-toggle="dropdown" aria-expanded="false" (click)="removeLane(lane)">
                          <fa-icon class="text-danger" [icon]="removeLaneIcon"></fa-icon>
                        </a>
                        <!--
                        <ul class="dropdown-menu px-2 py-3 ms-sm-n4 ms-n5" aria-labelledby="dropdownTable">
                          <li><a class="dropdown-item border-radius-md" href="javascript:;">Action</a></li>
                          <li><a class="dropdown-item border-radius-md" href="javascript:;">Another action</a></li>
                          <li><a class="dropdown-item border-radius-md" href="javascript:;">Something else here</a></li>
                        </ul>
                      -->
                      </div>
                    </div>
                  </div>


                </div>
                <hr class="horizontal dark my-0">
                <div class="card-body">
                  <div class="d-flex pb-3" *ngFor="let sticker of lane.stickers">
                    <div>
                      <fa-icon class="text-success text-sm" aria-hidden="true" [icon]="checkIcon"></fa-icon>
                    </div>
                    <div class="ps-3">
                      <span class="text-sm">{{sticker.description}}</span>
                    </div>
                    <div class="ms-auto ps-2 bd-highlight">
                      <span class="pe-1">{{sticker.likes}}</span>
                      <a href="javascript:;" (click)="addLike(sticker)" class="pe-1">
                        <fa-icon class="text-secondary text-sm" aria-hidden="true" [icon]="heartIcon"></fa-icon>
                      </a>
                      <a href="javascript:;" (click)="removeSticker(sticker)">
                        <fa-icon class="text-danger text-sm" aria-hidden="true" [icon]="removeStickerIcon"></fa-icon>
                      </a>
                    </div>
                  </div>

                  <div class="d-flex pb-3">
                    <div>
                      <i class="fas fa-check text-success text-sm" aria-hidden="true"></i>
                    </div>
                    <div class="input-group" >
                      <input type="text" class="form-control" placeholder="Komentarz..." name="comment" #comment />
                      <button type="submit" class="btn btn-success mb-0"
                                            (click)="addSticker(lane, comment.value); comment.value=''">Dodaj</button>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>











      </div>
    </div>
  </section>
</main>
